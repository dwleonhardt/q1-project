
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Restaurant Picker</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" defer></script>
    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBauiiK4RzU0EjgyAggzpVg3ogJs-CnWTg&libraries=places"></script>
    <script src="assets/form.js" charset="utf-8" defer></script>
    <script src="assets/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="search" action="index.html" method="post">
      <input id="city" type="text" name="city" placeholder="City" required>
      <select id="state" name="state" required>
        <option disable selected hidden>State</option>
      </select>
      <select id="price" name="">
        <option disable selected hidden>Select Price</option>
        <option value="1">Inexpensive</option>
        <option value="2">Budget Friendly</option>
        <option value="3">Expensive</option>
        <option value="4">Very Expensive</option>
      </select>
      <button type="submit" name="search">Search</button>
    </form>
    <div id="map"></div>
  </body>
</html>
