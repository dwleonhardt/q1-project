
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Restaurant Picker</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" defer></script>
    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBauiiK4RzU0EjgyAggzpVg3ogJs-CnWTg&libraries=places"></script>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous" defer></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js" defer></script>

    <script src="assets/scripts/form.js" charset="utf-8" defer></script>
    <script src="assets/scripts/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
      <body>
    <div class="container-fluid">
      <div class="row">
        <header class="z-depth-2">
          <div class="container">
            <div class="row">
              <div class="col m5">
                <h1 class="col m10">Restaurant Roulette</h1>
                <p class="col m12"><span class="highlite">Restaurant Roulette</span> is a site for those who have trouble deciding where to eat, those who want to be adventerous, or those who are just plain lazy. Scroll down to give it a try!</p>
              </div>
                <ul class="col m2 offset-m4 offset-s4 nav">
                  <div class="section">
                    <li id="start">Get Started</li>
                  </div>
                </ul>
            </div>
          </div>
        </header>
      </div>

      <div class="row content">
        <form class="search col m12" action="index.html" method="post">
          <input class="col m4" id="city" type="text" name="city" placeholder="City" required>
          <select class="col m4" id="state" name="state" required>
            <option disabled selected>State</option>
          </select>
          <select class="col m4" id="price" name="" required>
            <option disabled selected>Select Price</option>
            <option value="1">Inexpensive</option>
            <option value="2">Budget Friendly</option>
            <option value="3">Expensive</option>
            <option value="4">Very Expensive</option>
          </select>
          <button class="btn-large waves-effect col m2 offset-m5" type="submit" name="search">Where Should I Eat</button>
        </form>
      </div>
      <div class="row">
          <div class="col s6 col offset-s3" id="map"></div>
          <table class="col m2 z-depth-2">
            <thead>
              <tr>
                <th>Here you go!</th>
                <th></th>
              </tr>
            </thead>
            <tr>
              <td>Name:</td>
              <td id="name"></td>
            </tr>
            <tr>
              <td>Phone:</td>
              <td id="phone"></td>
            </tr>
            <tr>
              <td>Website:</td>
              <td id="web"><a href="https://google.com" target="blank">Click Here!</a></td>
            </tr>
          </table>
      </div>
    </div>

  </body>
</html>
