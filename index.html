
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Restaurant Picker</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" defer></script>
    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBauiiK4RzU0EjgyAggzpVg3ogJs-CnWTg&libraries=places"></script>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous" defer></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js" defer></script>

    <script src="assets/scripts/form.js" charset="utf-8" defer></script>
    <script src="assets/scripts/script.js" type="text/javascript" defer></script>
    <script src="assets/scripts/mobile.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
      <body>
    <div class="container-fluid">
      <div class="row">
        <header class="z-depth-2">
          <div class="container">
            <div class="row" id="reAttach">
              <div class="col m5">
                <h1 class="col m10">Restaurant Roulette</h1>
                <p class="col m12"><span class="highlite">Restaurant Roulette</span> is a site for those who have trouble deciding where to eat, those who want to be adventerous, or those who are just plain lazy. Scroll down to give it a try!</p>
              </div>

            </div>
            <form class="search col m12 col" action="index.html" method="post" id="input">
              <input class="col m3" id="city" type="text" name="city" placeholder="City" required>
              <select class="col m3" id="state" name="state" required>
                <option value="" disabled selected>State</option>
              </select>
              <select class="col m3" id="price" name="price" required>
                <option value="" disabled selected>Select Price</option>
                <option value="1">Inexpensive</option>
                <option value="2">Budget Friendly</option>
                <option value="3">Expensive</option>
                <option value="4">Very Expensive</option>
              </select>
              <select class="col m3" id="radius" name="radius" required>
                <option disabled selected>Select Radius</option>
              </select>
              <button class="btn-large waves-effect col m4 offset-m4 modal-action modal-close" type="submit" id="start" name="search">Where Should I Eat</button>
            </form>
            <div class="row">
              <a class="waves-effect waves-light btn col s4 offset-s4" id="mobileButton" href="#modal1">Start!</a>
            </div>
          </div>
        </header>
      </div>
      <div class="row">
      </div>
      <div class="container-fluid">
        <div class="row">

          <div id="modal1" class="modal bottom-sheet col s12"></div> </div>
      </div>
      <div class="row content">
          <div class="col m8" id="map"></div>
          <ul class="col m3">
              <li id="name">
                <i class="material-icons medium">business</i>
              </li>
              <li id="phone">
                <i class="material-icons medium">phone</i>
              </li>
          </ul>
      </div>
    </div>
  </body>
</html>
